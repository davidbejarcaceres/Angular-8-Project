<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <form  #Ingredient="ngForm" (ngSubmit)="onAddIngredient(Ingredient);">
                <div class="form-group row">
                    <div class="col-sm-7">
                        <label for="name">Name</label>
                        <input [ngModel]="nameIngredient" #inputName="ngModel" required type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                    </div>
                    <div class="col-sm-5">
                        <label for="amount">Amount</label>
                        <input ngModel #inputAmount="ngModel" type="number" class="form-control" name="inputAmount" id="inputAmount"
                            placeholder="Amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <button style="margin-right: 10px" type="submit" class="btn btn-success">Add</button>
                        <button style="margin-right: 10px" type="submit" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
