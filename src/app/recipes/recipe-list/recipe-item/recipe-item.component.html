<a [routerLink]="[index]" class="list-group-item list-group-item-action clearfix ripple" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
    true}">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipe.imagePath" class="img-fluid img-thumbnail" style="max-height: 70px" alt="{{recipe.name}}">
    </span>
</a>
